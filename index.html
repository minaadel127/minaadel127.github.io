<!DOCTYPE html>
<html>
<head>
  <title>Digital scale</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    select {
      display: block;
      margin: 10px auto;
      padding: 6px 12px;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Summary</h1>

<label for="viewSelect">Choose timestamp:</label>

<select id="viewSelect" onchange="switchView()">
  <option value="weekly">Weekly Summary</option>
  <option value="monthly">Monthly Summary</option>
</select>

<!-- Weekly Charts -->
<div id="weeklyView">
  <iframe
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS4Vm_bppZA_s-__FYi0BzWuV_dSp40B2S6zOszAt0cZ5hmFwlruyKSOjSTBtAiHjVO2fSMtGGQWNF5/pubchart?oid=1099546107&format=interactive"
    height="450"
    frameborder="0">
  </iframe>
  <iframe
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS4Vm_bppZA_s-__FYi0BzWuV_dSp40B2S6zOszAt0cZ5hmFwlruyKSOjSTBtAiHjVO2fSMtGGQWNF5/pubchart?oid=1975912906&format=interactive"
    height="260"
    frameborder="0">
  </iframe>
</div>

<!-- Monthly Charts -->
<div id="monthlyView" style="display:none;">
  <iframe
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS4Vm_bppZA_s-__FYi0BzWuV_dSp40B2S6zOszAt0cZ5hmFwlruyKSOjSTBtAiHjVO2fSMtGGQWNF5/pubchart?oid=837033611&format=interactive"
    height="450"
    frameborder="0">
  </iframe>
  <iframe
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS4Vm_bppZA_s-__FYi0BzWuV_dSp40B2S6zOszAt0cZ5hmFwlruyKSOjSTBtAiHjVO2fSMtGGQWNF5/pubchart?oid=66511071&format=interactive"
    height="260"
    frameborder="0">
  </iframe>
</div>

<script>
function switchView() {
  var selected = document.getElementById("viewSelect").value;
  document.getElementById("weeklyView").style.display = selected === "weekly" ? "block" : "none";
  document.getElementById("monthlyView").style.display = selected === "monthly" ? "block" : "none";
}
</script>

</body>
</html>
