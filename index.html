<!DOCTYPE html>
<html>
<head>
  <title>CSV Test</title>
  <meta charset="utf-8">
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 50px auto;
      text-align: center;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>

<h2 style="text-align:center;">CSV Test Table</h2>
<table id="csvTable"></table>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRwaDSwNrZh5TxEOvb3TCSi9dPcaQCl4ds3as5wnMOnoqPo8QDq5oTBh0YgDpq6I0zWWnX5xCWENQbS/pub?output=csv";

fetch(CSV_URL)
  .then(response => response.text())
  .then(csv => {
    const values = csv.trim().split(","); // just split A1:D1
    let html = "<tr><th>BMI</th><th>Weight</th><th>Max Period</th><th>Height</th></tr>";
    html += "<tr>" + values.map(v => `<td>${v}</td>`).join("") + "</tr>";
    document.getElementById("csvTable").innerHTML = html;
  })
  .catch(err => {
    document.getElementById("csvTable").innerHTML = `<tr><td colspan="4">Error loading CSV</td></tr>`;
    console.error(err);
  });
</script>

</body>
</html>
