<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Digital Scale Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
    }
    h1 { text-align: center; }
    select {
      display: block;
      margin: 10px auto 20px auto;
      padding: 6px 12px;
      font-size: 16px;
    }
    table {
      width: 60%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>

<h1>Digital Scale Test</h1>

<select id="viewSelect" onchange="switchView()">
  <option value="weekly">Weekly</option>
  <option value="monthly">Monthly</option>
</select>

<div id="weeklyView">
  <h2>Weekly Values</h2>
  <table id="weeklyTable">
    <tr><th>Type</th><th>Value</th></tr>
  </table>
</div>

<div id="monthlyView" style="display:none;">
  <h2>Monthly Values</h2>
  <table id="monthlyTable">
    <tr><th>Type</th><th>Value</th></tr>
  </table>
</div>

<script>
/* ===== REPLACE THESE WITH YOUR WEB APP URLs ===== */
const WEEKLY_URL  = "https://script.google.com/macros/s/AKfycbxNXvy3xP98H4GoOsh_UW2YBceCWz9_sVY_fqQZME-n1eI_lBiOC0AzB4JtI6p_kUCkEw/exec";
const MONTHLY_URL = "https://script.google.com/macros/s/AKfycbxahFOzwfP8QKsLcqWEsNq3FiD_rQthjw8x4JXNwU3zhwiUT1KYVomM9A2__Yb3hFwOCQ/exec";

/* ===== SWITCH VIEW ===== */
function switchView() {
  const view = document.getElementById("viewSelect").value;
  document.getElementById("weeklyView").style.display = view === 'weekly' ? 'block' : 'none';
  document.getElementById("monthlyView").style.display = view === 'monthly' ? 'block' : 'none';
}

/* ===== FETCH AND DISPLAY WEEKLY ===== */
async function loadWeekly() {
  try {
    const res = await fetch(WEEKLY_URL);
    const data = await res.json();
    console.log("Weekly data:", data); // DEBUG: see what comes back

    const table = document.getElementById("weeklyTable");
    table.innerHTML = `
      <tr><th>Type</th><th>Value</th></tr>
      <tr><td>BMI</td><td>${data.bmi}</td></tr>
      <tr><td>Weight</td><td>${data.weight}</td></tr>
      <tr><td>Period</td><td>${data.period}</td></tr>
      <tr><td>Height</td><td>${data.height}</td></tr>
    `;
  } catch(err) {
    console.error("Weekly load error:", err);
  }
}

/* ===== FETCH AND DISPLAY MONTHLY ===== */
async function loadMonthly() {
  try {
    const res = await fetch(MONTHLY_URL);
    const data = await res.json();
    console.log("Monthly data:", data); // DEBUG: see what comes back

    const table = document.getElementById("monthlyTable");
    table.innerHTML = `
      <tr><th>Type</th><th>Value</th></tr>
      <tr><td>BMI</td><td>${data.bmi}</td></tr>
      <tr><td>Weight</td><td>${data.weight}</td></tr>
      <tr><td>Period</td><td>${data.period}</td></tr>
      <tr><td>Height</td><td>${data.height}</td></tr>
    `;
  } catch(err) {
    console.error("Monthly load error:", err);
  }
}

/* ===== INIT ===== */
window.onload = () => {
  switchView();
  loadWeekly();
  loadMonthly();
};
</script>

</body>
</html>
