<!DOCTYPE html>
<html>
<head>
  <title>Digital Scale Height Manager</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      text-align: center;
      padding: 20px;
    }
    h1 { margin-bottom: 30px; }
    .height-display {
      font-size: 36px;
      margin: 20px 0;
    }
    button {
      font-size: 24px;
      width: 60px;
      height: 60px;
      margin: 10px;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Set Your Height</h1>

<div class="height-display" id="heightDisplay">0 cm</div>

<button onclick="changeHeight(-5)">-</button>
<button onclick="changeHeight(5)">+</button>

<div id="status"></div>

<script>
  // ===== CONFIG =====
  const HEIGHT_MIN = 0;
  const HEIGHT_MAX = 50;
  const HEIGHT_STEP = 5;

  // ===== LOCAL STORAGE =====
  let currentHeight = parseInt(localStorage.getItem("height") || 0);

  const heightDisplay = document.getElementById("heightDisplay");
  const statusDiv = document.getElementById("status");

  function updateDisplay() {
    heightDisplay.innerText = currentHeight + " cm";
    localStorage.setItem("height", currentHeight);
  }

  function changeHeight(delta) {
    currentHeight += delta;
    if(currentHeight < HEIGHT_MIN) currentHeight = HEIGHT_MIN;
    if(currentHeight > HEIGHT_MAX) currentHeight = HEIGHT_MAX;
    updateDisplay();
  }

  // ===== SEND HEIGHT TO SHEET =====
  function sendHeightToSheet() {
    // Replace this with your height script deployment URL
    const HEIGHT_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzgZdy4DPXDc7VQQDyjp3B6juji1V0VilcbD9W1aDoF3Wz85lHqM1DFf2ZJa2ozUWHdEA/exec";

    fetch(HEIGHT_SCRIPT_URL + "?height=" + currentHeight)
      .then(response => response.json())
      .then(data => {
        if(data.result === "success"){
          statusDiv.innerText = "Height saved successfully.";
          statusDiv.style.color = "green";
        } else {
          statusDiv.innerText = "Error saving height: " + data.message;
          statusDiv.style.color = "red";
        }
      })
      .catch(err => {
        statusDiv.innerText = "Error connecting to server.";
        statusDiv.style.color = "red";
        console.error(err);
      });
  }

  // ===== INIT =====
  window.onload = () => {
    updateDisplay();

    // Optionally, automatically send height every few seconds
    // or when a new weight reading is uploaded from the scale
    // Example: sendHeightToSheet();
  };
</script>

</body>
</html>
