<!DOCTYPE html>
<html>
<head>
  <title>Digital Scale Summary</title>
  <meta charset="utf-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      text-align: center;
      position: relative;
    }

    h1 { margin-top: 40px; }

    .wifi-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 18px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      border-radius: 6px;
      z-index: 1000;
    }

    select {
      display: block;
      margin: 10px auto;
      padding: 6px 12px;
      font-size: 16px;
    }

    .bmi-status {
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      margin: 15px auto;
      font-size: 18px;
      color: #fff;
      width: 300px;
    }

    .bmi-severe, .bmi-obese3 { background-color: #dc3545; }
    .bmi-moderate, .bmi-obese2 { background-color: #ffc107; color: #212529; }
    .bmi-mild, .bmi-obese1 { background-color: #fd7e14; }
    .bmi-normal { background-color: #28a745; }

    table {
      width: 400px;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    th { background-color: #f2f2f2; }

    canvas {
      display: block;
      margin: 20px auto;
      width: 600px !important;
      height: 350px !important;
    }
  </style>
</head>

<body>

<a class="wifi-btn" href="http://192.168.4.1" target="_blank">WiFi Connection</a>

<h1>Digital Scale Summary</h1>

<label for="viewSelect">Choose timestamp:</label>
<select id="viewSelect" onchange="switchView(true)">
  <option value="weekly">Weekly Summary</option>
  <option value="monthly">Monthly Summary</option>
</select>

<div id="weeklyView">
  <div id="weeklyBmiStatus" class="bmi-status"></div>
  <table id="weeklyTable"></table>
  <canvas id="weeklyChart"></canvas>
</div>

<div id="monthlyView" style="display:none;">
  <div id="monthlyBmiStatus" class="bmi-status"></div>
  <table id="monthlyTable"></table>
  <canvas id="monthlyChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
const WEEKLY_URL  = "https://script.google.com/macros/s/AKfycbyL4P9SRbuus3CyTuivG018SiyuLNZfTSb9k83aHS2q05GuR38PBHdfw7f0w41fFwkCwA/exec";
const MONTHLY_URL = "https://script.google.com/macros/s/AKfycbz_L_Bw_52NS_jdQF8KL_U863XQEZn0O0w2MSyvWqGyOgICMYT6OmD3_f0oubwKsHo2hA/exec";

const round2 = v => Number.parseFloat(v).toFixed(2);

/* BMI helpers unchanged */
function getBmiClass(bmi) {
  bmi = parseFloat(bmi);
  if (bmi < 16) return 'bmi-severe';
  if (bmi < 17) return 'bmi-moderate';
  if (bmi < 18.5) return 'bmi-mild';
  if (bmi < 25) return 'bmi-normal';
  if (bmi < 30) return 'bmi-moderate';
  if (bmi < 35) return 'bmi-obese1';
  if (bmi < 40) return 'bmi-obese2';
  return 'bmi-obese3';
}

function getBmiText(bmi) {
  bmi = parseFloat(bmi);
  if (bmi < 16) return 'Severe Thinness';
  if (bmi < 17) return 'Moderate Thinness';
  if (bmi < 18.5) return 'Mild Thinness';
  if (bmi < 25) return 'Normal';
  if (bmi < 30) return 'Overweight';
  if (bmi < 35) return 'Obese Class I';
  if (bmi < 40) return 'Obese Class II';
  return 'Obese Class III';
}

/* ===== BUILD TABLE + CHART ===== */
function buildTable(data, tableId, statusDivId, label, chartId, valuesKey) {

  /* Rounded ONLY for display in table + status */
  const bmiDisp    = round2(data.bmi);
  const weightDisp = round2(data.weight);
  const heightDisp = round2(data.height);

  const statusDiv = document.getElementById(statusDivId);
  statusDiv.className = 'bmi-status ' + getBmiClass(bmiDisp);
  statusDiv.innerText = `${label} BMI: ${bmiDisp} (${getBmiText(bmiDisp)})`;

  document.getElementById(tableId).innerHTML = `
    <tr><th>Type</th><th>Value</th></tr>
    <tr><td>BMI</td><td>${bmiDisp}</td></tr>
    <tr><td>Weight</td><td>${weightDisp}</td></tr>
    <tr><td>Time Period</td><td>${data.period}</td></tr>
    <tr><td>Height</td><td>${heightDisp}</td></tr>
  `;

  const labels = label === "Weekly"
    ? ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]
    : ["Week 1","Week 2","Week 3","Week 4","Week 5"];

  /* Chart uses RAW values â€” unchanged */
  new Chart(document.getElementById(chartId), {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: label + ' BMI Trend',
        data: data[valuesKey],
        borderColor: '#007bff',
        backgroundColor: 'rgba(0,123,255,0.1)',
        tension: 0.3,
        fill: true,
        pointRadius: 5
      }]
    },
    options: {
      responsive: false,
      scales: {
        y: {
          min: 0,
          max: 100,
          ticks: { stepSize: 20 }
        }
      }
    }
  });
}

function switchView(save = false) {
  const v = viewSelect.value;
  weeklyView.style.display = v === "weekly" ? "block" : "none";
  monthlyView.style.display = v === "monthly" ? "block" : "none";
  if (save) localStorage.setItem("lastView", v);
}

window.onload = () => {
  const last = localStorage.getItem("lastView") || "weekly";
  viewSelect.value = last;
  switchView();

  fetch(WEEKLY_URL).then(r => r.json())
    .then(d => buildTable(d, 'weeklyTable', 'weeklyBmiStatus', 'Weekly', 'weeklyChart', 'weeklyValues'));

  fetch(MONTHLY_URL).then(r => r.json())
    .then(d => buildTable(d, 'monthlyTable', 'monthlyBmiStatus', 'Monthly', 'monthlyChart', 'monthlyValues'));
};
</script>

</body>
</html>
