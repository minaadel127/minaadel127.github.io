<!DOCTYPE html>
<html>
<head>
  <title>Digital Scale Summary</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    select {
      display: block;
      margin: 10px auto;
      padding: 6px 12px;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
    }
    .bmi-status {
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
      text-align: center;
      font-size: 18px;
      color: #fff;
    }
    .bmi-severe, .bmi-obese3 { background-color: #dc3545; }
    .bmi-moderate, .bmi-obese2 { background-color: #ffc107; color: #212529; }
    .bmi-mild, .bmi-obese1 { background-color: #fd7e14; }
    .bmi-normal { background-color: #28a745; }
  </style>
</head>
<body>

<h1>Summary</h1>

<label for="viewSelect">Choose timestamp:</label>
<select id="viewSelect" onchange="switchView()">
  <option value="weekly">Weekly Summary</option>
  <option value="monthly">Monthly Summary</option>
</select>

<!-- Weekly Summary -->
<div id="weeklyView">
  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS4Vm_bppZA_s-__FYi0BzWuV_dSp40B2S6zOszAt0cZ5hmFwlruyKSOjSTBtAiHjVO2fSMtGGQWNF5/pubchart?oid=1099546107&format=interactive" height="450" frameborder="0"></iframe>
  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS4Vm_bppZA_s-__FYi0BzWuV_dSp40B2S6zOszAt0cZ5hmFwlruyKSOjSTBtAiHjVO2fSMtGGQWNF5/pubchart?oid=1975912906&format=interactive" height="260" frameborder="0"></iframe>
  <div id="weeklyBmiStatus" class="bmi-status"></div>
</div>

<!-- Monthly Summary -->
<div id="monthlyView" style="display:none;">
  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS4Vm_bppZA_s-__FYi0BzWuV_dSp40B2S6zOszAt0cZ5hmFwlruyKSOjSTBtAiHjVO2fSMtGGQWNF5/pubchart?oid=837033611&format=interactive" height="450" frameborder="0"></iframe>
  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS4Vm_bppZA_s-__FYi0BzWuV_dSp40B2S6zOszAt0cZ5hmFwlruyKSOjSTBtAiHjVO2fSMtGGQWNF5/pubchart?oid=66511071&format=interactive" height="260" frameborder="0"></iframe>
  <div id="monthlyBmiStatus" class="bmi-status"></div>
</div>

<script>
// Dropdown switch
function switchView() {
  var selected = document.getElementById("viewSelect").value;
  document.getElementById("weeklyView").style.display = selected === "weekly" ? "block" : "none";
  document.getElementById("monthlyView").style.display = selected === "monthly" ? "block" : "none";
}

// BMI classes
function getBmiClass(bmi) {
  if (bmi < 16) return 'bmi-severe';
  if (bmi >=16 && bmi < 17) return 'bmi-moderate';
  if (bmi >=17 && bmi < 18.5) return 'bmi-mild';
  if (bmi >=18.5 && bmi < 25) return 'bmi-normal';
  if (bmi >=25 && bmi < 30) return 'bmi-moderate';
  if (bmi >=30 && bmi < 35) return 'bmi-obese1';
  if (bmi >=35 && bmi < 40) return 'bmi-obese2';
  if (bmi >=40) return 'bmi-obese3';
  return '';
}

function getBmiText(bmi) {
  if (bmi < 16) return 'Severe Thinness';
  if (bmi >=16 && bmi < 17) return 'Moderate Thinness';
  if (bmi >=17 && bmi < 18.5) return 'Mild Thinness';
  if (bmi >=18.5 && bmi < 25) return 'Normal';
  if (bmi >=25 && bmi < 30) return 'Overweight';
  if (bmi >=30 && bmi < 35) return 'Obese Class I';
  if (bmi >=35 && bmi < 40) return 'Obese Class II';
  if (bmi >=40) return 'Obese Class III';
  return '';
}

// Example weekly averages (replace with your actual weekly avg variables)
const weekOldBMI = 48.5;
const week1BMI = 49.0;
const week2BMI = 48.7;
const week3BMI = 49.3;
const week4BMI = 49.1;

// Calculate weekly BMI display
const weeklyBMI = (week1BMI + week2BMI + week3BMI + week4BMI + weekOldBMI) / 5; // or just pick current week if desired

// Calculate monthly BMI from 5 weekly averages
const weeklyValues = [weekOldBMI, week1BMI, week2BMI, week3BMI, week4BMI];
const validWeeks = weeklyValues.filter(v => !isNaN(v) && v > 0);
const monthlyBMI = validWeeks.reduce((a,b) => a + b, 0) / validWeeks.length;

// Update BMI boxes
document.getElementById('weeklyBmiStatus').className = 'bmi-status ' + getBmiClass(weeklyBMI);
document.getElementById('weeklyBmiStatus').innerText = `Weekly BMI: ${weeklyBMI.toFixed(1)} (${getBmiText(weeklyBMI)})`;

document.getElementById('monthlyBmiStatus').className = 'bmi-status ' + getBmiClass(monthlyBMI);
document.getElementById('monthlyBmiStatus').innerText = `Monthly BMI: ${monthlyBMI.toFixed(1)} (${getBmiText(monthlyBMI)})`;
</script>

</body>
</html>
