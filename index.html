<!DOCTYPE html> 
<html>
<head>
  <title>Digital Scale Summary</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }
    h1 { text-align: center; }

    select {
      display: block;
      margin: 10px auto;
      padding: 6px 12px;
      font-size: 16px;
    }

    .bmi-status {
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      margin: 15px auto;
      font-size: 18px;
      color: #fff;
      width: 300px;
    }

    .bmi-severe, .bmi-obese3 { background-color: #dc3545; }
    .bmi-moderate, .bmi-obese2 { background-color: #ffc107; color: #212529; }
    .bmi-mild, .bmi-obese1 { background-color: #fd7e14; }
    .bmi-normal { background-color: #28a745; }

    table {
      width: 400px;
      margin: 20px auto;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    th { background-color: #f2f2f2; }

    canvas {
      display: block;
      margin: 20px auto;
      width: 600px !important;
      height: 350px !important;
    }

    /* Adjustment controls */
    #adjustContainer {
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    #adjustContainer button {
      font-size: 20px;
      width: 50px;
      height: 40px;
    }
    #adjustContainer input {
      width: 100px;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h1>Digital Scale Summary</h1>

<!-- +- Weight Adjustment -->
<div id="adjustContainer">
  <button id="minusBtn">-</button>
  <input type="number" id="weightInput" value="0.00" step="0.01">
  <button id="plusBtn">+</button>
  <span>kg</span>
</div>
<p>Adjusted Weight: <span id="adjustedWeight">0.00</span> kg</p>

<label for="viewSelect">Choose timestamp:</label>
<select id="viewSelect" onchange="switchView(true)">
  <option value="weekly">Weekly Summary</option>
  <option value="monthly">Monthly Summary</option>
</select>

<!-- WEEKLY -->
<div id="weeklyView">
  <div id="weeklyBmiStatus" class="bmi-status"></div>
  <table id="weeklyTable"></table>
  <canvas id="weeklyChart"></canvas>
</div>

<!-- MONTHLY -->
<div id="monthlyView" style="display:none;">
  <div id="monthlyBmiStatus" class="bmi-status"></div>
  <table id="monthlyTable"></table>
  <canvas id="monthlyChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
/* ===== WEB APP URLs ===== */
const WEEKLY_URL = "https://script.google.com/macros/s/AKfycbyUUVHPZtGtr4zQ_PLEySobTJo0vdCyavu-5XToUMaahbb3FG4e_14Oevymvpe_klCeNA/exec";
const MONTHLY_URL = "https://script.google.com/macros/s/AKfycbyzJblckaSu8q79Q-mx0cbMh2VWIRv7J6Ep5Y-GPtdiVXF6fqEDQKQ5xvXYmDji12DbYg/exec";

/* ===== BMI LOGIC ===== */
function getBmiClass(bmi) {
  bmi = parseFloat(bmi);
  if (bmi < 16) return 'bmi-severe';
  if (bmi < 17) return 'bmi-moderate';
  if (bmi < 18.5) return 'bmi-mild';
  if (bmi < 25) return 'bmi-normal';
  if (bmi < 30) return 'bmi-moderate';
  if (bmi < 35) return 'bmi-obese1';
  if (bmi < 40) return 'bmi-obese2';
  return 'bmi-obese3';
}

function getBmiText(bmi) {
  bmi = parseFloat(bmi);
  if (bmi < 16) return 'Severe Thinness';
  if (bmi < 17) return 'Moderate Thinness';
  if (bmi < 18.5) return 'Mild Thinness';
  if (bmi < 25) return 'Normal';
  if (bmi < 30) return 'Overweight';
  if (bmi < 35) return 'Obese Class I';
  if (bmi < 40) return 'Obese Class II';
  return 'Obese Class III';
}

/* ===== LOAD DATA & BUILD TABLE ===== */
function buildTable(data, tableId, statusDivId, label, chartId, valuesKey) {
  const statusDiv = document.getElementById(statusDivId);
  statusDiv.className = 'bmi-status ' + getBmiClass(data.bmi);
  statusDiv.innerText = `${label} BMI: ${data.bmi} (${getBmiText(data.bmi)})`;

  const table = document.getElementById(tableId);
  table.innerHTML = `
    <tr><th>Type</th><th>Value</th></tr>
    <tr><td>BMI</td><td>${data.bmi}</td></tr>
    <tr><td>Weight</td><td>${data.weight}</td></tr>
    <tr><td>Time Period</td><td>${data.period}</td></tr>
    <tr><td>Height</td><td>${data.height}</td></tr>
  `;

  const ctx = document.getElementById(chartId).getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: data[valuesKey].map((_, i) => `Point ${i+1}`),
      datasets: [{
        label: label + ' Trend',
        data: data[valuesKey].map(v => Math.max(parseFloat(v) || 0, 0)),
        borderColor: '#007bff',
        backgroundColor: 'rgba(0,123,255,0.1)',
        tension: 0.3,
        fill: true,
        pointRadius: 5
      }]
    },
    options: {
      responsive: false,
      scales: {
        y: { min: 0, max: 80, ticks: { stepSize: 20 } }
      }
    }
  });
}

/* ===== VIEW SWITCH WITH MEMORY ===== */
function switchView(save = false) {
  const v = document.getElementById("viewSelect").value;
  document.getElementById("weeklyView").style.display = v === "weekly" ? "block" : "none";
  document.getElementById("monthlyView").style.display = v === "monthly" ? "block" : "none";
  if(save) localStorage.setItem("lastView", v);
}

/* ===== WEIGHT ADJUSTMENT ===== */
const weightInput = document.getElementById("weightInput");
const adjustedDisplay = document.getElementById("adjustedWeight");
const plusBtn = document.getElementById("plusBtn");
const minusBtn = document.getElementById("minusBtn");
const step = 0.01;

function updateAdjusted() {
  adjustedDisplay.innerText = parseFloat(weightInput.value).toFixed(2);
}

plusBtn.addEventListener("click", () => {
  weightInput.value = (parseFloat(weightInput.value) + step).toFixed(2);
  updateAdjusted();
});

minusBtn.addEventListener("click", () => {
  weightInput.value = (parseFloat(weightInput.value) - step).toFixed(2);
  updateAdjusted();
});

weightInput.addEventListener("input", updateAdjusted);

/* ===== INIT ===== */
window.onload = () => {
  const lastView = localStorage.getItem("lastView") || "weekly";
  document.getElementById("viewSelect").value = lastView;
  switchView();

  fetch(WEEKLY_URL)
    .then(r => r.json())
    .then(data => {
      buildTable(data, 'weeklyTable', 'weeklyBmiStatus', 'Weekly', 'weeklyChart', 'weeklyValues');
      // initialize weight input
      weightInput.value = data.weight || 0;
      updateAdjusted();
    })
    .catch(err => console.error('Weekly fetch error:', err));

  fetch(MONTHLY_URL)
    .then(r => r.json())
    .then(data => {
      buildTable(data, 'monthlyTable', 'monthlyBmiStatus', 'Monthly', 'monthlyChart', 'monthlyValues');
    })
    .catch(err => console.error('Monthly fetch error:', err));
};
</script>

</body>
</html>
